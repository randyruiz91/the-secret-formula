<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="styles.css">
    <title>Document</title>
</head>
<body>
    
    <form>
        <div>
            <label>What is your name?</label>
            <input id="input-text" type="text"/>
            <button id="input-submit">submit</button>
        </div>
    </form>

    <form id="sandwich-ingrediants">
        <div>
            What would you like in your sandwich?
        </div>

        <div>
            <label>Whole Wheat</label>
            <input id="whole-wheat" type="checkbox"/>
        </div>

        <div>
            <label>White Bread</label>
            <input id="white-bread" type="checkbox"/>
        </div>

        <div>
            <label>Ham</label>
            <input id="ham" type="checkbox"/>
        </div>

        <div>
            <label>Turkey</label>
            <input id="turkey" type="checkbox"/>
        </div>

        <div>
            <label>Bologna</label>
            <input id="bologna" type="checkbox"/>
        </div>

        <div>
            <label>American Cheese</label>
            <input id="american-cheese" type="checkbox"/>
        </div>

        <div>
            <label>Swiss Cheese</label>
            <input id="swiss-cheese" type="checkbox"/>
        </div>

        <div>
            <label>Lettuce</label>
            <input id="lettuce" type="checkbox"/>
        </div>

        <div>
            <label>Tomato</label>
            <input id="tomato" type="checkbox"/>
        </div>

        <div>
            <label>Mayo</label>
            <input id="mayo" type="checkbox"/>
        </div>

        <button id="sandwich-submit">submit</button>
    </form>

    <form id="haircut">

        <div>
            <label>Please select a date.</label>
            <input id="date" type="date"/>
        </div>

        <div>
            <label>Who would you like to cut your hair?</label>
            <input id="text-input2" type="text"/>
        </div>

        <div>
            <label>Long hair</label>
            <input id="long-hair" type="radio" name="hair-style"/>
        </div>

        <div>
            <label>Short hair</label>
            <input id="short-hair" type="radio" name="hair-style"/>
        </div>

        <div>
            <button id="hair-submit">submit</button>
        </div>
    </form>





    <script src="main.js"></script>
</body>
</html>
